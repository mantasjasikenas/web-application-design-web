<svg xmlns="http://www.w3.org/2000/svg"
     width="48"
     height="48"
     viewBox="0 0 24 24"
     stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
>
    <style>
        path:nth-child(even) { stroke: #fce7f3; }
        path:nth-child(odd) { stroke: #ec4899; }

        @keyframes pulse-even { 50% { opacity: .5; } }
        @keyframes pulse-odd { 50% { opacity: .5; } }

        .animate-pulse-even { animation: pulse-even 1s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-pulse-odd { animation: pulse-odd 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

        .group {
        transform: scale(0.8);
        transform-origin: center center;
        }
    </style>

    <rect width="24" height="24" fill="black" rx="2"/>
    <g class="group"
    >
        <path class="animate-pulse-odd" d="M3 4 H21"/>
        <path class="animate-pulse-even" d="M6 8 H18"/>
        <path class="animate-pulse-odd" d="M9 12 H19"/>
        <path class="animate-pulse-even" d="M10 16 H16"/>
        <path class="animate-pulse-odd" d="M9 20 H11"/>
    </g>
</svg>